<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Risk Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .risk-box {
            background: #1e293b;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
        }

        .progress {
            background: #334155;
            border-radius: 20px;
            height: 25px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 25px;
            border-radius: 20px;
            line-height: 25px;
            color: white;
            transition: width 1s ease-in-out;
        }

        canvas {
            background: white;
            border-radius: 12px;
            padding: 10px;
        }
    </style>
</head>

<body>

<h1>ðŸš¨ Real-Time Risk Monitoring Dashboard</h1>

<div class="container">

    <div class="risk-box">
        <h3>App Risk</h3>
        <div class="progress">
            <div id="appRisk" class="progress-bar"></div>
        </div>
    </div>

    <div class="risk-box">
        <h3>OTP Risk</h3>
        <div class="progress">
            <div id="otpRisk" class="progress-bar"></div>
        </div>
    </div>

    <div class="risk-box">
        <h3>Transaction Risk</h3>
        <div class="progress">
            <div id="txnRisk" class="progress-bar"></div>
        </div>
    </div>

    <h2>Overall Risk Distribution</h2>
    <canvas id="riskChart" width="400" height="200"></canvas>

</div>

<script>

function setRisk(barId, value) {
    let bar = document.getElementById(barId);
    bar.style.width = value + "%";
    bar.innerText = value + "%";

    if (value < 40) {
        bar.style.background = "green";
    } else if (value < 70) {
        bar.style.background = "orange";
    } else {
        bar.style.background = "red";
    }
}

function generateRisks() {
    let app = Math.floor(Math.random() * 100);
    let otp = Math.floor(Math.random() * 100);
    let txn = Math.floor(Math.random() * 100);

    setRisk("appRisk", app);
    setRisk("otpRisk", otp);
    setRisk("txnRisk", txn);

    updateChart(app, otp, txn);
}

let ctx = document.getElementById('riskChart').getContext('2d');

let riskChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['App Risk', 'OTP Risk', 'Transaction Risk'],
        datasets: [{
            data: [0, 0, 0],
            backgroundColor: ['#3b82f6', '#f59e0b', '#ef4444']
        }]
    }
});

function updateChart(app, otp, txn) {
    riskChart.data.datasets[0].data = [app, otp, txn];
    riskChart.update();
}

generateRisks();
setInterval(generateRisks, 5000);

</script>

</body>
</html>
